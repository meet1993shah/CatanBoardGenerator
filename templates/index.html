<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catan Backtracking Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app">
        <h1>Catan Board Generator</h1>
        <div class="controls">
            <div class="section">
                <span>Layout</span>
                <input type="radio" name="mode" id="b" value="base" checked><label for="b">Base</label>
                <input type="radio" name="mode" id="e" value="exp"><label for="e">Expansion</label>
            </div>
            <div class="section">
                <span>Rules</span>
                <label><input type="checkbox" id="res"> Same Resources Can't Touch</label>
                <label><input type="checkbox" id="red"> 6 & 8 Can't Touch</label>
                <label><input type="checkbox" id="same"> Same Numbers Can't Touch</label>
                <label><input type="checkbox" id="center"> Desert in Center</label>
            </div>
            <button onclick="generate()">Generate Board</button>
        </div>
        <div id="board"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
