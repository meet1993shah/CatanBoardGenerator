<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Catan Board Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="app">
        <h1>Catan Board Generator</h1>
        <div class="controls">
            <div class="section">
                <span>Layout</span>
                <label><input type="radio" name="mode" id="b" value="base" checked> Base (19 Tiles)</label>
                <label><input type="radio" name="mode" id="e" value="exp"> Expansion (30 Tiles)</label>
            </div>
            <div class="section">
                <span>Rules</span>
                <label><input type="checkbox" id="res"> Same Resources Can't Touch</label>
                <label><input type="checkbox" id="red"> 6 & 8 Can't Touch</label>
                <label><input type="checkbox" id="same"> Same Numbers Can't Touch</label>
                <label><input type="checkbox" id="center"> Desert in Center</label>
            </div>
            <button onclick="generate()">Generate Board</button>
        </div>
        
        <div id="board-wrapper">
            <div id="board"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
