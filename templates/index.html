<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catan Board Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Catan Board Generator</h1>
        <div class="controls">
            <div class="group">
                <label><input type="radio" name="mode" value="base" checked> Base (19 Tiles)</label>
                <label><input type="radio" name="mode" value="exp"> Expansion (30 Tiles)</label>
            </div>
            <div class="group">
                <label><input type="checkbox" id="res"> No Same Resource Touching</label>
                <label><input type="checkbox" id="red"> No 6 & 8 Touching</label>
                <label><input type="checkbox" id="same"> No Same Numbers Touching</label>
                <label><input type="checkbox" id="center"> Desert in Center</label>
            </div>
            <button onclick="generate()">Generate Board</button>
        </div>
        <div id="board"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
